<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dynamic Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<header>
  <h1>Dynamic Gallery</h1>
  <p>Resize the browser window to change the images.</p>
  <hr>
</header>
<main>
  <h2>Food</h2>
    <picture>
      <source media="(min-width:321px)" srcset = "images/food/cheeseburger.jpg">
      <source media="(min-width:426px)" srcset = "images/food/pasta.jpg">
      <source media="(min-width:769px)" srcset = "images/food/mashed_potatoes.jpg">
      <img src = "images/food/lasagna.jpg" alt="Lasagna" width="200" height="200">
    </picture>
  <hr>
  <h2>Games</h2>
    <picture>
      <source media="(min-width:321px)" srcset = "images/games/backgammon.jpg">
      <source media="(min-width:426px)" srcset = "images/games/poker.jpg">
      <source media="(min-width:769px)" srcset = "images/games/d_and_d.jpg">
      <img src = "images/games/chess.jpg" alt="Lasagna" width="200" height="200">
    </picture>
  <hr>
  <h2>Animals</h2>
    <picture>
      <source media="(min-width:321px)" srcset = "images/animals/monkey.jpg">
      <source media="(min-width:426px)" srcset = "images/animals/dolphin.jpg">
      <source media="(min-width:769px)" srcset = "images/animals/elephant.jpg">
      <img src = "images/animals/penguin.png" alt="Lasagna" width="200" height="200">
    </picture>
  <br>
</main>
<nav>
  <a href="/index.html">Home</a>
  <br>
</nav>
<footer>
  <h5><i>&copy; 2022 Kiefer Reel</i></h5>
</footer>
<script src="script.js"></script>
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
