<!DOCTYPE html>
<html>

<head>

<body>
  <form>
    <h2>Request a Brochure</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="60"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <fieldset>
      <legend>Shipping Address</legend>
      <label for="AddressLine1">Address Line 1:</label>
      <input type="text" id="AddressLine1" name="AddressLine1"><br><br>
      <label for="AddressLine2">Address Line 2:</label>
      <input type="text" id="AddressLine2" name="AddressLine2"><br><br>
      <label for="City">City:</label>
      <input type="text" id="City" name="City"><br><br>
      <label for="State">State:</label>
      <input type="text" id="State" name="State"><br><br>
      <label for="Zip">Zip:</label>
      <input type="text" id="Zip" name="Zip">
    </fieldset><br>

    <input type="checkbox" id="recieveEmail" name="recieveEmail">
    <label for="recieveEmail">I would like to recieve Emails for future updates</label><br>
    <input type="checkbox" id="recieveMail" name="recieveMail">
    <label for="recieveMail">I would like to recieve updates in the mail</label><br><br>

    <input type="submit">
    
  </form>
  <br><a href="/unit11/unit11.html">Home</a>
