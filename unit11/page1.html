<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="/unit11/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="http://webdevbasics.net/scripts/demo.php" method="get">
    <label for="name">Username:</label>
    <input type="text" id="name" name="name" maxlength="30"><br><br>
    
    <input type="radio" id="jan" name="fav_month" value="January">
    <label for="jan">January</label><br>
    <input type="radio" id="feb" name="fav_month" value="February">
    <label for="feb">February</label><br>
    <input type="radio" id="mar" name="fav_month" value="March">
    <label for="mar">March</label><br>
    <input type="radio" id="apr" name="fav_month" value="April">
    <label for="apr">April</label><br>
    <input type="radio" id="may" name="fav_month" value="May">
    <label for="may">May</label><br>
    <input type="radio" id="jun" name="fav_month" value="June">
    <label for="jun">June</label><br>
    <input type="radio" id="jul" name="fav_month" value="July">
    <label for="jul">July</label><br>
    <input type="radio" id="aug" name="fav_month" value="August">
    <label for="aug">August</label><br>
    <input type="radio" id="sep" name="fav_month" value="September">
    <label for="sep">September</label><br>
    <input type="radio" id="oct" name="fav_month" value="October">
    <label for="oct">October</label><br>
    <input type="radio" id="nov" name="fav_month" value="November">
    <label for="nov">November</label><br>
    <input type="radio" id="dec" name="fav_month" value="December">
    <label for="dec">December</label><br><br>

    <label for="social">Favorite Social Networking Site:</label>
    <select name="social" id="social">
      <option value="Facebook">Facebook</option>
      <option value="Twitter">Twitter</option>
      <option value="LinkedIn">LinkedIn</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
    </select>
    <br><br>
    
    <fieldset>
      <legend>Shipping Address</legend>
      <label for="AddressLine1">Address Line 1:</label>
      <input type="text" id="AddressLine1" name="AddressLine1"><br><br>
      <label for="AddressLine2">Address Line 2:</label>
      <input type="text" id="AddressLine2" name="AddressLine2"><br><br>
      <label for="City">City:</label>
      <input type="text" id="City" name="City"><br><br>
      <label for="State">State:</label>
      <input type="text" id="State" name="State"><br><br>
      <label for="Zip">Zip:</label>
      <input type="text" id="Zip" name="Zip">
    </fieldset><br><br>
    
    <input type="image" src="https://dabuttonfactory.com/button.png?t=Submit&f=Open+Sans-Bold&ts=26&tc=fff&hp=45&vp=20&c=11&bgt=unicolored&bgc=08c2cf" alt="Submit" width="181" height="66"><br><br>
    
    <input type="hidden" id="userid" name="userid"><br><br>

    <label for="pword">Password:</label>
    <input type="password" id="pword" name="pword">
    
  </form>
  <br><a href="/unit11/unit11.html">Home</a>

</html>
